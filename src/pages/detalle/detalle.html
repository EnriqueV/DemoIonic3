<ion-header>

  <ion-navbar>
    <ion-title>detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="http://45.55.43.148/arsal/images/noticias/{{img}}"/>
        <ion-card-content>
          <ion-card-title>
              <ion-grid>
                  <ion-row>
                    <ion-col>
                        <h3 class="text">{{name}}</h3>
                    </ion-col>
                    <ion-col>
                        <span class="legend"> {{creado | slice:0:9}}</span> 
                    </ion-col>
                  </ion-row>
                  
                </ion-grid>
            
            
            </ion-card-title>
          <p>
          {{text}}
          </p>
        </ion-card-content>
      </ion-card>
      <button ion-button full (click)="open()">Leer en la web</button>

</ion-content>
